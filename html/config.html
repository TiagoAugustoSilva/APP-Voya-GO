        <h1>Configurações de Conta</h1>
        <div class="option">
            <h3>Desativar Conta</h3>

            <a href="index.html" onclick="desativarConta()" aria-label="Desativar conta">Desativar</a>
        </div>
        <div class="option">
            <h3>Excluir Conta</h3>

        </div>
    </div>

    <script>
        function desativarConta() {
            // Função para desativar a conta (implemente a lógica)
            alert('Sua conta foi desativada por 30 dias.');
            // Aqui você pode adicionar a lógica para desativar a conta no servidor
        }

        function excluirConta() {
            // Função para excluir a conta (implemente a lógica)
            const confirmacao = confirm('Tem certeza que deseja excluir sua conta? Esta ação é irreversível.');
            if (confirmacao) {
                alert('Sua conta foi excluída.');
                // Aqui você pode adicionar a lógica para excluir a conta no servidor
            }
        }
