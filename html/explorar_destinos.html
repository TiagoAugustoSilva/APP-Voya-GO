<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Explorar Destinos</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        /* Estilo básico */
        body {
            display: flex;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-image: linear-gradient(#1c021d, #730b77, #260727);
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .content {
            padding: 20px;
            flex-grow: 1;
        }

        /* Estilos para os pontos turísticos */
        #tourist-places {
            margin-top: 20px;
        }

        .place {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: white;
            /* Fundo branco para as caixas */
            cursor: pointer;
            /* Muda o cursor para indicar que é clicável */
        }

        .place:hover {
            background-color: #f0f0f0;
            /* Efeito ao passar o mouse */
        }

        /* Estilos para a paginação */
        .pagination {
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #730b77;
            color: white;
            cursor: pointer;
        }

        .pagination button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <img src="img/logo-Bag.png" alt="">
        <ul>
            <li><a href="dashboard.html">Viajar GPS</a> <i class="bi bi-geo-alt"></i></li>
            <li><a href="explorar_destinos.html">Explorar Destinos</a> <i class="bi bi-map"></i></li>
            <li><a href="dicas_viagem.html">Dicas de Viagem</a> <i class="bi bi-lightbulb"></i></li>
            <li><a href="sos.html">Ligar Emergência Local</a> <i class="bi bi-telephone"></i></li>
            <li><a href="faq.html">Suporte/FAQ</a> <i class="bi bi-question-circle"></i></li>
            <li><a href="config.html">Configurações de conta</a> <i class="bi bi-gear"></i></li>
            <li><a href="index.html">Sair</a> <i class="bi bi-box-arrow-right"></i></li>
        </ul>
    </div>

            <button id="prev-btn" onclick="navegarPagina(-1)" disabled>Anterior</button>
            <span id="page-info"></span>
            <button id="next-btn" onclick="navegarPagina(1)">Próximo</button>

    </div>

                { title: "Ouro Preto", lat: -20.3853, lon: -43.5026 },
                { title: "Praça da Paz Celestial", lat: 39.5425, lon: 116.3860 }
            ];

        let pontosPorPagina = 5; // Número de pontos por página
        let paginaAtual = 1;

        function mostrarPontosTuristicos() {
            const touristPlacesDiv = document.getElementById('tourist-places');
            touristPlacesDiv.innerHTML = ''; // Limpa resultados anteriores

            // Calcula o início e o fim dos lugares a serem exibidos
            const inicio = (paginaAtual - 1) * pontosPorPagina;
            const fim = inicio + pontosPorPagina;
            const lugaresParaExibir = lugares.slice(inicio, fim);

            lugaresParaExibir.forEach(l => {
                const placeDiv = document.createElement('div');
                placeDiv.className = 'place';
                placeDiv.innerHTML = `<strong>${l.title}</strong><br>
                                     Latitude: ${l.lat}, Longitude: ${l.lon}`;

                // Adiciona um evento de clique que redireciona para o mapa
                placeDiv.onclick = () => {
                    window.location.href = `dashboard.html?lat=${l.lat}&lon=${l.lon}`;
                };

                touristPlacesDiv.appendChild(placeDiv);
            });

            // Atualiza informações da página
            document.getElementById('page-info').textContent = `Página ${paginaAtual} de ${Math.ceil(lugares.length / pontosPorPagina)}`;
            document.getElementById('prev-btn').disabled = paginaAtual === 1;
            document.getElementById('next-btn').disabled = paginaAtual === Math.ceil(lugares.length / pontosPorPagina);
        }

        function navegarPagina(direcao) {
            paginaAtual += direcao;
            mostrarPontosTuristicos();
        }

        // Carregar os pontos turísticos ao carregar a página
        window.onload = mostrarPontosTuristicos;
    </script>
</body>

</html>
